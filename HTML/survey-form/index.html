<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/app.js"></script>
</head>

<body>

    <div class="container">
        <h2 class="text-center">Survey Form</h2>
        <div class="card w-50 mx-auto p-2 border-0 rounded-4">

            <form id="surveyForm" class="form px-4">
                <label class="form-label" for="firstName">First Name:</label>
                <input class="form-control" type="text" id="firstName" required><br>

                <label class="form-label" for="lastName">Last Name:</label>
                <input class="form-control" type="text" id="lastName" required><br>

                <label class="form-label" for="dob">Date of Birth:</label>
                <input class="form-control" type="date" id="dob" required><br>

                <label class="form-label" for="country">Country:</label>
                <select class="form-control" id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select><br>

                <label class="form-label">Gender:</label>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
                    <label class="form-check-label" for="Male">Male</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                    <label class="form-check-label" for="Female">Female</label>
                </div><br><br>

                <label class="form-label" for="profession">Profession:</label>
                <input class="form-control" type="text" id="profession" required><br>

                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" id="email" required><br>

                <label class="form-label" for="mobile">Mobile Number:</label>
                <input class="form-control" type="tel" id="mobile" required><br>

                <p class="p-0 m-0 mt-2">Is this first time you are using our products and services? </p>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="newuser" id="yesnewuser" value="Yes">
                    <label class="form-check-label" for="yesnewuser">Yes</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="newuser" id="nonewuser" value="No">
                    <label class="form-check-label" for="nonewuser">No</label>
                </div>

                <p class="p-0 m-0 mt-2">Would you suggest this to your friends and colleagues? </p>
                <div class="form-check form-check-inline mb-2 ">
                    <input class="form-check-input" type="radio" name="suggest" id="yessuggest" value="Yes">
                    <label class="form-check-label" for="yessuggest">Yes</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="suggest" id="nosuggest" value="No">
                    <label class="form-check-label" for="nosuggest">No</label>
                </div>

                <p class="p-0 m-0 mt-2">How satisfied are you with our company overall? </p>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="feedback" id="Satisfied" value="Satisfied">
                    <label class="form-check-label" for="Satisfied">Satisfied</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="feedback" id="Undecided" value="Undecided">
                    <label class="form-check-label" for="Undecided">Undecided</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="feedback" id="Unsatisfied" value="Unsatisfied">
                    <label class="form-check-label" for="Unsatisfied">Unsatisfied</label>
                </div>

                <p class="p-0 m-0 mt-2">Do you have suggestion to improve our service? </p>
                <textarea class="form-control mb-3" name="suggestion" id="suggestion" style="width: 100%;"
                    rows="5"></textarea>

                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </form>

        </div>
    </div>

    <div id="resultPopup" class="popup">
        <div class="popup-content card">
            <h5>Survey Results</h5>
            <p id="popupContent"></p>
            <div>
                <button onclick="closePopup()" class="btn btn-outline-dark">Close</button>
            </div>
        </div>
    </div>


    </script>
</body>

</html>
